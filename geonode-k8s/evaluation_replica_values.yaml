# https://docs.geonode.org/en/master/start/quick/
# half of recommended recources
# Accumulated all services together share limit of:
# - 4GB RAM
# - 4 CPU Cores

#geonode-k8s:
global:
  storageClass: nfs-csi-delete

geonode:
  persistant:
    storageSize: 10Gi

  general:
    externalScheme: https
    externalDomain: geonode-benchmark.draven.cluster.zalf.de

  register:
    open_signup: True
    email_verification: "False"
    authentication_method: username_email

  ingress:
    enabled: true
    ingressClassName: nginx-internal
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 2048m
    addNginxIngressAnnotation: true
    tlsSecret: geonode-tls-secret

  replicaCount: 2
  resources:
    requests:
      memory: "8192Mi"
      cpu: 4
    limits:
      memory: "8192Mi"
      cpu: 4

celery:
  replicaCount: 2
  resources:
    requests:
      memory: "2048Mi"
      cpu: 2
    limits:
      memory: "2048Mi"
      cpu: 2

geoserver:
  replicaCount: 2
  resources:
    requests:
      memory: "8192Mi"
      cpu: 4
    limits:
      memory: "8192Mi"
      cpu: 4

postgres-operator:
  enabled: false

postgres:
  type: operator
  operator:
    storageSize: 2Gi
    numberOfInstances: 2
  resources:
    requests:
      memory: "2048Mi"
      cpu: 2
    limits:
      memory: "2048Mi"
      cpu: 2

pycsw:
  enabled: True
  replicaCount: 2
  resources:
    requests:
      memory: "2048Mi"
      cpu: 1
    limits:
      memory: "2048Mi"
      cpu: 1
  endpoint: /catalogue/csw

favicon: |
  

nginx:
  replicaCount: 2
  maxClientBodySize: 2G
  resources:
    requests:
      memory: "1024Mi"
      cpu: 1
    limits:
      memory: "1024Mi"
      cpu: 1

rabbitmq:
  replicaCount: 2
  image:
    debug: false
  clusterDomain: "draven.cluster"
  persistence:
    enabled: true
  resources:
    requests:
      memory: "1024Mi"
      cpu: 1
    limits:
      memory: "1024Mi"
      cpu: 1

memcached:
  replicaCount: 2
  resources:
    requests:
      memory: "1024Mi"
      cpu: 1
    limits:
      memory: "1024Mi"
      cpu: 1
