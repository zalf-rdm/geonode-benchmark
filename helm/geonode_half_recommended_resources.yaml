# https://docs.geonode.org/en/master/start/quick/
# half of recommended recources
# Accumulated all services together share limit of:
# - 4GB RAM
# - 4 CPU Cores

geonode-k8s:
  global:
    storageClass: ???

  geonode:
    replicaCount: 1
    persistant:
      storageSize: 10Gi

    general:
      externalScheme: https
      externalDomain: ???

    ingress:
      enabled: true
      ingressClassName: ???
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 2048m
      addNginxIngressAnnotation: true
      tlsSecret: geonode-tls-secret

    resources:
      requests:
        memory: "1024Mi"
        cpu: 0.5
      limits:
        memory: "1024Mi"
        cpu: 0.5

  celery:
    resources:
      requests:
        memory: "512Mi"
        cpu: 0.2
      limits:
        memory: "512Mi"
        cpu: 0.2

  geoserver:
    resources:
      requests:
        memory: "1536Mi"
        cpu: 0.7
      limits:
        memory: "1536Mi"
        cpu: 0.7

  postgres:
    type: operator
    operator:
      storageSize: 2Gi
      numberOfInstances: 1
    resources:
      requests:
        memory: "512Mi"
        cpu: 0.3
      limits:
        memory: "512Mi"
        cpu: 0.3

  postgres-operator:
    enabled: true

  pycsw:
    enabled: True
    resources:
      requests:
        memory: "128Mi"
        cpu: 0.1
      limits:
        memory: "128Mi"
        cpu: 0.1

  rabbitmq:
    clusterDomain: ???  # "draven.cluster"
    persistence:
      enabled: true
      storageclass: ???
      size: 3Gi
    resources:
      requests:
        memory: "128Mi"
        cpu: 0.1            
      limits:
        memory: "128Mi"
        cpu: 0.1

  nginx:
    replicaCount: 2
    maxClientBodySize: 2G
    resources:
      requests:
        memory: "128Mi"
        cpu: 0.1
      limits:
        memory: "128Mi"
        cpu: 0.1

  memcached:
    replicaCount: 1
    resources:
      requests:
        memory: "128Mi"
        cpu: 0.1
      limits:
        memory: "128Mi"
        cpu: 0.1
  
  favicon: |
    
